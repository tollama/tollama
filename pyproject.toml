[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tollama"
version = "0.1.0"
description = "Lightweight foundation for the tollama project."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "tollama contributors" }]
dependencies = [
  "fastapi>=0.111.0,<1.0.0",
  "httpx>=0.27.0,<1.0.0",
  "pydantic>=2.0,<3.0",
  "pyyaml>=6.0,<7.0",
  "typer>=0.12.0,<1.0.0",
  "uvicorn>=0.30.0,<1.0.0",
]

[project.scripts]
tollama = "tollama.cli.main:main"
tollamad = "tollama.daemon.main:main"
tollama-runner-mock = "tollama.runners.mock.main:main"
tollama-runner-torch = "tollama.runners.torch_runner.main:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.6.0",
]
runner_torch = [
  "chronos-forecasting>=2.0",
  "pandas>=2.0,<3.0",
  "numpy>=1.26,<3.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
markers = [
  "integration: marks tests requiring optional integration dependencies and network downloads",
]
