models:
  - name: mock
    family: mock
    source:
      type: local
      repo_id: tollama/mock-runner
      revision: main
    license:
      type: mit
      needs_acceptance: false
    defaults:
      runner: mock
    capabilities:
      past_covariates_numeric: false
      past_covariates_categorical: false
      future_covariates_numeric: false
      future_covariates_categorical: false
      static_covariates: false

  - name: chronos2
    family: torch
    source:
      type: huggingface
      repo_id: amazon/chronos-2
      revision: main
    license:
      type: apache-2.0
      needs_acceptance: false
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: true
      future_covariates_numeric: true
      future_covariates_categorical: true
      static_covariates: false

  - name: timesfm2p5
    family: timesfm
    source:
      type: huggingface
      repo_id: google/timesfm-2.5
      revision: main
    license:
      type: apache-2.0
      needs_acceptance: true
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: false
      future_covariates_numeric: true
      future_covariates_categorical: false
      static_covariates: false

  - name: timesfm-2.5-200m
    family: timesfm
    source:
      type: huggingface
      repo_id: google/timesfm-2.5-200m-pytorch
      revision: main
    license:
      id: apache-2.0
      needs_acceptance: false
    metadata:
      implementation: timesfm_2p5_torch
      max_context: 1024
      max_horizon: 256
      use_quantiles_by_default: true
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: false
      future_covariates_numeric: true
      future_covariates_categorical: false
      static_covariates: false

  - name: moirai1p1-base
    family: uni2ts
    source:
      type: huggingface
      repo_id: salesforce/moirai-1.1-base
      revision: main
    license:
      type: apache-2.0
      needs_acceptance: true
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: false
      future_covariates_numeric: true
      future_covariates_categorical: false
      static_covariates: false

  - name: moirai-1.1-R-base
    family: uni2ts
    source:
      type: huggingface
      repo_id: Salesforce/moirai-1.1-R-base
      revision: main
    license:
      id: cc-by-nc-4.0
      needs_acceptance: true
      notice: Non-commercial; research-only weight license. You must accept before pulling.
    metadata:
      implementation: moirai_1p1
      default_num_samples: 200
      default_context_length: 200
      default_patch_size: auto
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: false
      future_covariates_numeric: true
      future_covariates_categorical: false
      static_covariates: false

  - name: granite-ttm-r2
    family: torch
    source:
      type: huggingface
      repo_id: ibm-granite/granite-timeseries-ttm-r2
      revision: 90-30-ft-l1-r2.1
    license:
      type: apache-2.0
      needs_acceptance: false
    metadata:
      implementation: granite_ttm
      context_length: 90
      prediction_length: 30
      license: apache-2.0
    capabilities:
      past_covariates_numeric: true
      past_covariates_categorical: false
      future_covariates_numeric: true
      future_covariates_categorical: false
      static_covariates: false
