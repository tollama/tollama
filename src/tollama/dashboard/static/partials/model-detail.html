<h2>Model Detail</h2>
<p>Use the API to inspect one model via <code>/api/show</code>.</p>
<form id="model-detail-form" class="stack">
  <label for="model-detail-name">Model</label>
  <input id="model-detail-name" type="text" placeholder="mock" />
  <button class="btn" type="button" id="model-detail-load">Load Detail</button>
</form>
<pre id="model-detail-output" class="output"></pre>
