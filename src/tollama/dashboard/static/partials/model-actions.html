<h2>Model Actions</h2>
<p>Pull, delete, and unload actions call existing daemon APIs.</p>
<form id="model-actions-form" class="stack">
  <label for="model-action-name">Model</label>
  <input id="model-action-name" type="text" placeholder="mock" />
  <div class="topbar-actions">
    <button class="btn" type="button" id="model-action-pull">Pull</button>
    <button class="btn ghost" type="button" id="model-action-delete">Delete</button>
  </div>
</form>
<pre id="model-actions-output" class="output"></pre>
