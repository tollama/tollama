<h2>Forecast Playground</h2>
<form id="forecast-form" class="stack" autocomplete="off">
  <label for="forecast-model-select">Model</label>
  <select id="forecast-model-select" required>
    <option value="">Loading models...</option>
  </select>
  <input
    id="forecast-model-custom"
    class="hidden"
    type="text"
    placeholder="Enter model name (custom)"
  />

  <label for="forecast-horizon">Horizon</label>
  <input id="forecast-horizon" type="number" min="1" value="3" required />

  <label for="forecast-series">Series JSON</label>
  <textarea id="forecast-series" rows="8" required>[{"id":"s1","freq":"D","timestamps":["2025-01-01","2025-01-02"],"target":[10,11]}]</textarea>

  <button class="btn" type="submit">Run Forecast</button>
</form>
