name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Validate OpenClaw tollama-forecast skill
        run: bash scripts/validate_openclaw_skill_tollama_forecast.sh

      - name: Pytest
        env:
          TOLLAMA_VALIDATE_REGISTRY_REMOTE: "1"
        run: pytest -q
