name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,notebooks]"

      - name: Ruff
        run: ruff check .

      - name: Validate OpenClaw tollama-forecast skill
        run: bash scripts/validate_openclaw_skill_tollama_forecast.sh

      - name: Pytest
        env:
          TOLLAMA_VALIDATE_REGISTRY_REMOTE: "1"
        run: pytest -q

      - name: Execute tutorial notebooks
        run: |
          mkdir -p /tmp/tollama-notebooks
          for nb in \
            examples/tutorial_covariates.ipynb \
            examples/tutorial_comparison.ipynb \
            examples/tutorial_what_if.ipynb \
            examples/tutorial_auto_forecast.ipynb; do
            jupyter nbconvert --to notebook --execute "$nb" \
              --output-dir /tmp/tollama-notebooks \
              --ExecutePreprocessor.timeout=900
          done
